<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Emanuel Bim" />
    <meta
      name="description"
      content="Contador de tempo, baseado nos dados escolhidos pelo usuÃ¡rio"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="shortcut icon"
      href="https://github.com/emanuelbimdeoliveira/newprojects/blob/main/portfolioIMG/Programador.jpg?raw=true"
      type="image/x-icon"
    />

    <title>Countdown Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #1cb5e0, #000851);
        font-family: Calibri, sans-serif;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 2em;
        color: white;
        font-family: Calibri, sans-serif;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
      }

      .countdown {
        padding: 1em;
        color: white;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: space-around;
        align-items: center;
        gap: 1em;
      }

      .countdown p {
        background: #0005;
        width: 6em;
        height: 6em;
        padding: 1em;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 1.5em;
      }

      p span[id*="countdown"] {
        font-size: 3em;
      }

      h1 {
        font-size: 4em;
        padding: 0.5em;
        display: block;
      }

      #reload-button {
        position: fixed;
        top: 5%;
        right: 5%;
        display: none;
        background: transparent;
        color: white;
        border: none;
        outline: none;
        z-index: 10;
      }

      form {
        background: #0005;
        max-width: 90%;
        margin: auto;
        padding: 1em;
        border-radius: 10px;
      }

      input[type="datetime-local"],
      input[type="submit"] {
        background-color: rgba(255, 255, 255, 0.2);
        display: block;
        margin: 20px;
        padding: 1em 0.5em;
        font-size: 1.2em;
        text-align: left;
        color: white;
        border-radius: 5px;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        outline: none;
      }

      input[type="submit"]:hover {
        background: #fa0;
        color: black;
      }

      @media screen and (max-width: 700px) {
        .countdown {
          max-width: 420px;
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Countdown</h1>
      <button class="material-symbols-outlined" id="reload-button">
        replay
      </button>
      <form id="dateInputForm">
        <label for="dateInput">Inserir data final:</label>
        <input type="datetime-local" id="dateInput" />
        <input type="submit" value="Iniciar Contagem!" />
      </form>
      <div class="countdown">
        <p><span id="countdown-days">00</span><span>dias</span></p>
        <p><span id="countdown-hours">00</span><span>horas</span></p>
        <p><span id="countdown-seconds">00</span><span>minutos</span></p>
        <p><span id="countdown-minutes">00</span><span>segundos</span></p>
      </div>
    </main>
  </body>
  <script>
    const reloadButton = document.querySelector("#reload-button");
    const dateInputForm = document.querySelector("#dateInputForm");
    const inputDate = document.querySelector("#dateInput");
    const countDownDisplay = document.querySelector(".countdown");

    const countDownDays = document.querySelector("#countdown-days");
    const countDownHours = document.querySelector("#countdown-hours");
    const countDownMinutes = document.querySelector("#countdown-minutes");
    const countDownSeconds = document.querySelector("#countdown-seconds");

    let countDownDate, interval;

    const arrangeNumbers = (number) => {
      return String(number).padStart(2, "0");
    };

    const countdownTimer = () => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countDownDays.textContent = `${arrangeNumbers(days)}`;
      countDownHours.textContent = `${arrangeNumbers(hours)}`;
      countDownMinutes.textContent = `${arrangeNumbers(minutes)}`;
      countDownSeconds.textContent = `${arrangeNumbers(seconds)}`;

      if (distance < 0) {
        clearInterval(interval);
        countDownDisplay.innerHTML = `<p><span>Terminou!</span></p>`;
      }
    };

    dateInputForm.addEventListener("submit", (e) => {
      e.preventDefault();
      countDownDate = new Date(inputDate.value).getTime();

      if (!countDownDate) {
        return;
      }

      countDownDisplay.style.display = "flex";
      reloadButton.style.display = "block";

      inputDate.style.display = "none";
      dateInputForm.style.display = "none";

      interval = setInterval(() => {
        countdownTimer();
      }, 1000);

      countdownTimer();
    });

    reloadButton.addEventListener("click", () => window.location.reload());
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "url": "https://emanuelbim.com.br/countdown",
      "logo": "https://github.com/emanuelbimdeoliveira/newprojects/blob/main/portfolioIMG/Programador.jpg?raw=true"
    }
  </script>
</html>
